<table mat-table [dataSource]="(courses$ | async) || []" class="border border-light-subtle mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef><span appResaltado>ID</span></th>
      <td mat-cell *matCellDef="let courses"> {{courses.id}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef><span appResaltado>Curso</span></th>
      <td mat-cell *matCellDef="let courses"> {{courses.name}}</td>
    </ng-container>

    <ng-container matColumnDef="modality">
        <th mat-header-cell *matHeaderCellDef><span appResaltado>Modalidad</span></th>
        <td mat-cell *matCellDef="let courses"> {{courses.modality}}</td>
    </ng-container>

    <ng-container matColumnDef="proffessor">
        <th mat-header-cell *matHeaderCellDef><span appResaltado>Profesor</span></th>
        <td mat-cell *matCellDef="let courses"> {{courses.proffessor}}</td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef><span appResaltado>Acciones</span></th>
      <td mat-cell *matCellDef="let courses">
  
        <button [routerLink]="courses.id" mat-icon-button color="primary">
        <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button color="primary">
        <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn">
        <mat-icon>delete</mat-icon>
        </button>
        
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
