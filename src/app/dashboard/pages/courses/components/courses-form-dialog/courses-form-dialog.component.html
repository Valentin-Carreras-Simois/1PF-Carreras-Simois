<div class="border border-light-subtle form-container">
    <h1 mat-dialog-title>{{ editingCourse
        ? "Editando a " + editingCourse.name
        :"Creando curso"
        }}
    </h1>
    <div mat-dialog-content>
        <form [formGroup]="courseForm" class="grid">
            <div class="field col-12">
                <mat-form-field appearance="outline" class="form-input">
                    <mat-label>Nombre</mat-label>
                    <input formControlName="name" matInput type="text" name="name">
                    <mat-error *ngFor="let error of nameControl.errors | keyvalue">
                        {{ error | controlErrorMessage }}
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="field col-12">
                <mat-form-field appearance="outline" class="form-input">
                    <mat-label>Modalidad</mat-label>
                    <input formControlName="modality" matInput type="text" name="modality">
                    <mat-error *ngFor="let error of modalityControl.errors | keyvalue">
                        {{ error | controlErrorMessage }}
                    </mat-error>
                </mat-form-field>
                
            </div>
            <div class="field col-12">
                <mat-form-field appearance="outline" class="form-input ">
                    <mat-label>Profesor</mat-label>
                    <input formControlName="proffessor" matInput type="text" name="proffessor">
                    <mat-error *ngFor="let error of proffessorControl.errors | keyvalue">
                        {{ error | controlErrorMessage }}
                    </mat-error>
                </mat-form-field>
            </div>
        </form>    
    </div>
    <div class="mb-3 mr-2 flex justify-content-end" mat-dialog-actions>
        <button class="mr-3" mat-raised-button color="primary" (click)="onSubmit()" type="submit" mat-button>Guardar</button>
        <button class="mr-2" mat-raised-button color="primary" mat-button mat-dialog-close>Cancelar</button>
    </div>
    </div>
