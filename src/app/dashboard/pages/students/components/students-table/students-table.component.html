<table mat-table [dataSource]="dataSource" class="border border-light-subtle mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef><span appResaltado>ID</span></th>
      <td mat-cell *matCellDef="let student"> {{student.id}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef><span appResaltado>Nombre y Apellido</span></th>
      <td mat-cell *matCellDef="let student"> {{student | fullName:'uppercase'}}</td>
    </ng-container>

    <ng-container matColumnDef="turno">
        <th mat-header-cell *matHeaderCellDef><span appResaltado>Turno</span></th>
        <td mat-cell *matCellDef="let student"> {{student.turno}}</td>
      </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef><span appResaltado>Acciones</span></th>
      <td mat-cell *matCellDef="let student">
  
        <button [routerLink]="student.id" mat-icon-button color="primary">
          <mat-icon>visibility</mat-icon>
        </button>
        <button (click)="editStudent.emit(student)" mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button (click)="deleteStudent.emit(student)" mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
        
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
