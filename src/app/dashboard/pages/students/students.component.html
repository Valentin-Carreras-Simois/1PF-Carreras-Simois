<h1>Alumnos</h1>

<div class="mb-5">
  <button (click)="onCreate()" mat-flat-button color="primary" type="button">
    <mat-icon>add</mat-icon>
    AÃ±adir Alumno
  </button>
  
</div>

<table mat-table [dataSource]="(data$ | async) || []" class="border border-light-subtle mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef><span appResaltado>ID</span></th>
      <td mat-cell *matCellDef="let student"> {{student.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef><span appResaltado>Nombre</span></th>
      <td mat-cell *matCellDef="let student"> {{student.name}} </td>
    </ng-container>

    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef><span appResaltado>Apellido</span></th>
      <td mat-cell *matCellDef="let student"> {{student.surname}} </td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef><span appResaltado>Edad</span></th>
      <td mat-cell *matCellDef="let student"> {{student.age}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef><span appResaltado>Acciones</span></th>
      <td mat-cell *matCellDef="let course">
        <button (click)="onDelete(course.id)" mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
