<button routerLink=".." mat-icon-button>
    <mat-icon>arrow_back</mat-icon>
</button>

<mat-card>
  <mat-card-content>
    <div *ngIf="user">
      <h2>Detalles del usuario</h2>
      <p><strong>Nombre:</strong> {{ user.name }}</p>
      <p><strong>Apellido:</strong> {{ user.surname }}</p>
    </div>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-content>
    <div *ngIf="!user">
      Usuario no encontrado!
    </div>
  </mat-card-content>
</mat-card>
