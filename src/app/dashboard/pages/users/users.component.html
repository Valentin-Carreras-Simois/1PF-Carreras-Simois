<div class="mb-5">
    <button (click)="onCreateUser()" mat-raised-button color="primary" type="button">
        <mat-icon>add</mat-icon>
        Crear Usuario
    </button>
</div>

<div>
    <h2 appResaltado>Usuarios</h2>
</div>

<app-users-table [dataSource]="users" (deleteUser)="onDeleteUser($event)" (editUser)="onEditUser($event)"></app-users-table>
