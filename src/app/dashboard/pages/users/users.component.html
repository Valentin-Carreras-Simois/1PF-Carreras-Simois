<h1>Usuarios</h1>

<div class="mb-5">
    <button (click)="onCreateUser()" mat-raised-button color="primary" type="button">
        <mat-icon>add</mat-icon>
        Crear Usuario
    </button>
</div>

<app-users-table [dataSource]="(users|async) || []" 
(deleteUser)="onDeleteUser($event)" 
(editUser)="onEditUser($event)"
></app-users-table>
