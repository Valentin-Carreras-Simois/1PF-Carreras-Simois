<table mat-table [dataSource]="dataSource" class="border border-light-subtle mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef><span appResaltado>ID</span></th>
    <td mat-cell *matCellDef="let user"> {{user.id}} </td>
  </ng-container>


  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef><span appResaltado>Nombre y Apellido</span></th>
    <td mat-cell *matCellDef="let user"> {{user | fullName:'uppercase'}}</td>
  </ng-container>


  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef><span appResaltado>Email</span></th>
    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
  </ng-container>


  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef><span appResaltado>Acciones</span></th>
    <td mat-cell *matCellDef="let user">
      <button (click)="editUser.emit(user)" mat-icon-button color="primary">
        <mat-icon>edit</mat-icon>
      </button>
      <button (click)="deleteUser.emit(user)" mat-icon-button color="warn">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
