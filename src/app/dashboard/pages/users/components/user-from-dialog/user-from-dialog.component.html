<div class="border border-light-subtle form-container">
<h1 mat-dialog-title>{{ editingUser
    ? "Editando a " + editingUser.name + " " + editingUser.surname
    :"Creando usuario"
    }}
</h1>
<div mat-dialog-content>
    <form [formGroup]="userForm" class="grid">
        <div class="field col-12">
            <mat-form-field appearance="outline" class="form-input">
                <mat-label>Nombre</mat-label>
                <input formControlName="name" matInput type="text" name="name">
                <mat-error *ngFor="let error of nameControl.errors | keyvalue">
                    {{ error | controlErrorMessage }}
                </mat-error>
            </mat-form-field>
        </div>
        <div class="field col-12">
            <mat-form-field appearance="outline" class="form-input">
                <mat-label>Apellido</mat-label>
                <input formControlName="surname" matInput type="text" name="surname">
                <mat-error *ngFor="let error of surnameControl.errors | keyvalue">
                    {{ error | controlErrorMessage }}
                </mat-error>
            </mat-form-field>
            
        </div>
        <div class="field col-12">
            <mat-form-field appearance="outline" class="form-input ">
                <mat-label>Email</mat-label>
                <input formControlName="email" matInput type="email" name="email">
                <mat-error *ngFor="let error of emailControl.errors | keyvalue">
                    {{ error | controlErrorMessage }}
                </mat-error>
            </mat-form-field>
        </div>
        <div class="field col-12">
            <mat-form-field appearance="outline" class="form-input ">
                <mat-label>Contrase√±a</mat-label>
                <input formControlName="password" matInput type="password" name="password">
                <mat-error *ngFor="let error of passwordControl.errors | keyvalue">
                    {{ error | controlErrorMessage }}
                </mat-error>
            </mat-form-field>
        </div>
    </form>    
</div>
<div class="mb-3 mr-2 flex justify-content-end" mat-dialog-actions>
    <button class="mr-3" mat-raised-button color="primary" (click)="onSubmit()" type="submit" mat-button>Guardar</button>
    <button class="mr-2" mat-raised-button color="primary" mat-button mat-dialog-close>Cancelar</button>
</div>
</div>
